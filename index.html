<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Chidi's World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Maimi</option>
        <option value="">Abuja</option>
      </select>

      <div class="city">
        <h2>London 🇬🇧</h2>
        <div class="date">January 6th 2024</div>
        <div class="time">7.16.22 PM</div>
      </div>

      <div class="city">
        <h2>Toronto 🇨🇦</h2>
        <div class="date">January 6th 2024</div>
        <div class="time">7.16.22 PM</div>
      </div>
    </div>
    <footer>
      This Project was coded with ❤️ by
      <a href="https://github.com/Chidi-nma">Chidinma Ikebujo </a>, is open
      sourced on
      <a href="https://github.com/Chidi-nma/world-clock">Github</a> and hosted
      on <a href="https://chidis-world-clock.netlify.app/">Netlify</a>.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
